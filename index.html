<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Test</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
        }
        
        body{
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        *{
            box-sizing: border-box;
        }

        .game_container{
            width: 100%;
            min-height: 100vh;
            max-height: 100vh;
            height: -webkit-fill-available; /* Для iOS */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        .manimg{
            position: absolute;
            top: -10px;
            left: 0;
            width: 450px;
            z-index: 0;
            object-fit: cover;
        }

        .happinessimg{
            margin-top: 20px;
            width: 80%;
            z-index: 1;
        }

        .questioncontainer {
            width: 100%;
            position: absolute;
            bottom: 0px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            padding-bottom: 20px;
        }
        .questionimg {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
            pointer-events: none; /* Чтобы не перекрывало клики по кнопкам */
        }

        .question {
            width: 90%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            border: 1px solid black;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }

        .question:first-child {
            margin-top: -195px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            width: 85%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-button {
            padding: 12px 25px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }

        @media (max-width: 500px) {
            .game_container{
                width: 100%;
                height: 100vh;
            }

            .questionimg{
                width: 100%;
            }

            .manimg{
                width: 100vw;
            }
        }

        @media (max-height: 785px) {
            .questioncontainer{
                height: 250px;
            }

            .question:first-child {
                margin-top: 80px;
            }

            .manimg{
                top: -30px;
            }

            .question{
                height: 25px;
            }
        }

        @media (max-height: 800px) {
            .questioncontainer {
                min-height: 270px;
            }
            .happinessimg {
                margin-top: 10px;
                max-height: 150px;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="game_container">
        <img src="happiness.png" alt="happinessimg" class="happinessimg">
        <img src="man.png" alt="man" class="manimg">
        <div class="questioncontainer">
            <button class="question">Вариант 1</button>
            <button class="question">Вариант 2</button>
            <button class="question">Вариант 3</button>
            <img src="question.png" alt="questionimg" class="questionimg">
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-title">Так делать не стоит</div>
            <div class="modal-text">Это нарушение санитарных норм. Покупатель может случайно взять просрочку, что приведет к отравлению и жалобам в Роспотребнадзор</div>
            <button class="modal-button" id="modalCloseButton">Продолжить</button>
        </div>
    </div>

    <script>
        const questionButtons = document.querySelectorAll('.question');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCloseButton = document.getElementById('modalCloseButton');

        questionButtons.forEach(button => {
            button.addEventListener('click', function() {
                modalOverlay.style.display = 'flex';
            });
        });

        modalCloseButton.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просроченный йогурт</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      background: url('man.png') no-repeat center top;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .happiness-bar {
      width: 90%;
      margin: 20px 0;
    }

    .question-box {
      background-color: white;
      width: 100%;
      padding: 15px;
      position: absolute;
      bottom: 0px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .question-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .question-box p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .answers button {
      padding: 10px;
      font-size: 14px;
      border: 2px solid red;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .answers button:hover {
      background: #ffe6e6;
    }

    /* Модалка */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: white;
      padding: 10px;
      width: 85%;
      border-radius: 10px;
      text-align: center;
    }

    .modal h2 {
      font-size: 18px;
      color: red;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .modal button {
      background: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <img src="happiness.png" class="happiness-bar"></img>

  <div class="question-box">
    <h3>Ситуация 1. Просроченный йогурт</h3>
    <p><strong>Инструкция:</strong> Вы нашли йогурт с истекшим сроком. Что делать?</p>
    <div class="answers">
      <button onclick="openModal()">А. Убрать с полки и проверить всю партию</button>
      <button onclick="openModal()">Б. Переложить вглубь полки</button>
      <button onclick="openModal()">В. Убрать с полки и списать</button>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>Так делать не стоит</h2>
      <p>Это нарушение санитарных норм. Покупатель может случайно взять просрочку, что приведет к отравлению и жалобам в Роспотребнадзор.</p>
      <button onclick="closeModal()">Продолжить</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
